<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title> Time to start a workout! </mat-card-title>
      <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select torture">
          <mat-option [value]="crunches"> Crunches </mat-option>
          <mat-option [value]="touchtoes"> Touch Toes </mat-option>
          <mat-option [value]="sidelunges"> Side Lunges </mat-option>
          <mat-option [value]="burpees"> Burpees </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" (click)="onStartTraining()" mat-button>
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
