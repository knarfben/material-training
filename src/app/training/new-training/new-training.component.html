<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title> Time to start a workout! </mat-card-title>
      <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select
          placeholder="Select torture"
          ngModel
          [(value)]="torture"
          #tortureSelector="ngModel"
          required
        >
          <mat-option
            *ngFor="let exercise of (exercises | async)"
            [value]="exercise.name"
            >{{ exercise.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        (click)="onStartTraining()"
        mat-button
        [disabled]="tortureSelector.invalid"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
